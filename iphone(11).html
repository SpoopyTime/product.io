<p>The Iphone 11 is the second newest portable, electronic, cellular device on the market. Its specs include a max capacity of 256GB, a liquid HD retina display, 1792-by828- pixel resolution at 326 ppi and more. You can get,in the U.S, the Iphone 11 for $699.</p>
